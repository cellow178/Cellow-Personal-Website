<body>

    <!--Navigasi-->
    <header>
        <nav id="header-nav">
            <div class="logo">Cellow</div>
            <div>
                <ul class="nav-links">
                    <li><a href="index.html">Profile</a></li>

                    <li><a href="sosial.html">Socials</a></li>
                </ul>

    <section id="download">
        <h1 class="title">Download Posters</h1>
        <p class="section_text_p1">Download My Project Posters in Adobe Illustrator Format</p>
        <div class="download-container">
            <div class="download-list">
                <img class="project-preview" src="assets/download/poster preview/poster 1.png" alt="poster 1.png">
                <h2>Poster 1</h2>
                <div class="btn-container">
                    <button class="btn"
                    onclick="window.open('./assets/download/file ai/poster 1.ai')">
                        Download
                    </button>
                    <button class="btn"
                    onclick="window.open('./assets/download/poster preview/poster 1.png')">
                        Preview
                    </button>
                </div>
            </div>
            <div class="download-list">
                <img class="project-preview" src="assets/download/poster preview/poster 2.png" alt="poster 2.png">
                <h2>Poster 2</h2>
                <div class="btn-container">
                    <button class="btn"
                    onclick="window.open('./assets/download/file ai/poster 2.ai')">
                        Download
                    </button>
                    <button class="btn"
                    onclick="window.open('./assets/download/poster preview/poster 2.png')">
                        Preview
                    </button>
                </div>
            </div>
            <div class="download-list">
                <img class="project-preview" src="assets/download/poster preview/poster 3.jpg" alt="poster 3.jpg">
                <h2>Poster 3</h2>
                <div class="btn-container">
                    <button class="btn"
                    onclick="window.open('./assets/download/file ai/poster 3.ai')">
                        Download
                    </button>
                    <button class="btn"
                    onclick="window.open('./assets/download/poster preview/poster 3.jpg')">

        </nav>
